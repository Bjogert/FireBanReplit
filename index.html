  <style>
    .hidden-until-load {
      display: none; /* Hide the content initially */
    }
  </style>
  <script type="module" crossorigin src="/assets/index-D11aKbdx.js"></script>
  
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">Mer</button>
        <div class="dropdown-content" id="dropdownMenu">
          <a href="#">Språk</a>
          <a href="#">Allemansrätt</a>
          <a href="#">Elda säkert</a>
          <a href="#" id="change-municipality">Byt Kommun</a>
        </div>
      </div>
      <div class="title">
        Får du elda nu?
      </div>
    </div>
    <img src="/assets/Logo-X4C-O38U.webp" alt="Logo" class="logo-img">
  </header>

  <div class="main hidden-until-load">
    <div id="fire-hazard-scale-root"></div>
    <div id="root">
      <!-- React app will mount here -->
    </div>
  </div>

  <footer class="footer">
    <p>Plats för reklam.</p>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5691029239139782" crossOrigin="anonymous"></script>
  </footer>

  <script>
    function toggleDropdown() {
      var dropdownContent = document.getElementById('dropdownMenu');
      if (dropdownContent.style.display === 'block') {
        dropdownContent.style.display = 'none';
      } else {
        dropdownContent.style.display = 'block';
      }
    }

    document.getElementById('change-municipality').addEventListener('click', function() {
      var scaleContainer = document.querySelector('.fire-hazard-scale-container');
      // scaleContainer.style.marginTop = '15px';
    });

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName('dropdown-content');
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.style.display === 'block') {
            openDropdown.style.display = 'none';
          }
        }
      }
    };

    // Show the hidden content after the page loads
    window.addEventListener('load', function() {
      var hiddenElements = document.querySelectorAll('.hidden-until-load');
      hiddenElements.forEach(function(element) {
        element.classList.remove('hidden-until-load');
      });
    });
  </script>
</body>
</html>
